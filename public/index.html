<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Snake Game</title>
</head>
<body>
    
    <div id="iniciarjogo">

        <h1>Iniciar Jogo</h1>

        <img src="img/play.png" alt="play" id="play" onclick="play()">

        <form>

            <div>
                <label for="tipo">Tipo de Jogo</label>
                <select name="tipo" id="tipo">
                    <option value="single">Single Player</option>
                    <option value="v1">1V1</option>
                </select> 

            </div>

            <div id="vs">

                <div>
                    <label for="criarcodigo">Criar Sala</label>
                    <input type="button" id="criarcodigo" value="Criar">
                </div>
    
                <p>OU</p>
                
                <div>
                    <label for="entrarsala">Usar Código</label>
                    <input type="text" id="entrarsala" placeholder="Ex: 898127738172">
                </div>

            </div>

            <div id="cor">
                
                <label for="corcabeca">Cor da Cabeça da Cobra</label>
                <input type="color" id="corcabeca">
    
                <label for="corcorpo">Cor do Corpo da Cobra</label>
                <input type="color" id="corcorpo">

            </div>

        </form>

    </div>

    <div id="salacriada">

        <h1>Código da Sala:</h1>

        <h1 id="cd"></h1>

        <h6>Esperando oponente...</h6>

    </div>

    <canvas id="canvas"></canvas>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script>
        const socket = io('http://localhost:3333/');

        function gerarStringAleatoria(tamanho) {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let resultado = '';
            for (let i = 0; i < tamanho; i++) {
            const indiceAleatorio = Math.floor(Math.random() * caracteres.length);
            resultado += caracteres.charAt(indiceAleatorio);
            }
            return resultado;
        }

        socket.on('msg', (msg) => {
            alert(msg);
        });

        document.getElementById("criarcodigo").addEventListener('click', () => {
            document.getElementById("iniciarjogo").classList.add("sumir");
            document.getElementById("salacriada").style.display = "block";
            document.querySelector("#salacriada #cd").innerHTML = gerarStringAleatoria(5);
        })
    </script>
</body>
</html>
